<!DOCTYPE html>
<html>
<head>
    <title>英文算半个汉字</title>
    <meta charset="utf-8"/>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base-min.css"/>
</head>
<body>
<h2>可以配置isEnToCn:true，英文算半个汉字</h2>

<input type="text" id="J_EnText" name="item-title" value="明河">

<div id="J_EnTextLimiter"></div>

    <script>
        var S = KISSY;
        if (S.Config.debug) {
            var srcPath = "../../../";
            S.config({
                packages:[
                    {
                        name:"gallery",
                        path:srcPath,
                        charset:"utf-8",
                        ignorePackageNameInUri:true
                    }
                ]
            });
        }

        S.use('gallery/limiter/1.4/index', function (S, Limiter) {
            var enTextLimiter = new Limiter('#J_EnText',{wrapper:'#J_EnTextLimiter',isEnToCn:true});
            enTextLimiter.render();
        })
    </script>
</body>
</html>
